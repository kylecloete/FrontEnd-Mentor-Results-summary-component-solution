<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="results-card">
        <div class="left container">
            <h1>Your Result</h1>
            <div class="my-score">
                <div>
                    <p class="score">76</p>
                    <p class="out-of">of 100</p>
                </div>
            </div>
            <p class="bold">Great</p>
            <p class="rating">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right container">
            <h2>Summary</h2>
            <p class="reaction score-card">Reaction <Span><strong>80</strong> / 100</Span></p>
            <p class="memory score-card">Memory <span><strong>92</strong> / 100</span></p>
            <p class="verbal score-card">Verbal <span><strong>61</strong> / 100</span></p>
            <p class="visual score-card">Visual <span><strong>72</strong> / 100</span></p>
            <input type="button" value="Continue" class="submit-button">
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/kylecloete" target="_blank">Kyle Cloete</a>.
    </div>
</body>
</html>
